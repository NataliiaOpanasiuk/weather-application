<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow-sm weather-app">
        <div class="card-body">
          <section class="current-forecast">
            <div class="row">
              <div class="col-6 current-forecast">
                <div class="d-flex weather-temperature">
                  <img src="" alt="" id="weather-icon" />
                  <div>
                    <strong id="temperature-number"></strong>
                    <span class="units">
                      <span id="basic-temp-sign"></span> |
                      <a href="#" id="convert-temp-link"></a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li class="current-week-day" id="current-day-time"></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
          </section>

          <section>
            <form id="search-form">
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control border-1 shadow-sm"
                    id="city-input"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                  />
                </div>
                <div class="col">
                  <input
                    type="submit"
                    class="btn btn-primary shadow-sm"
                    value="Search"
                    id="submit-button"
                  />
                  <button
                    type="button"
                    class="btn btn-success shadow-sm"
                    id="current-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
          </section>

          <hr />
          <section>
            <h2>Weekly Forecast:</h2>
            <div id="forecast"></div>
          </section>
        </div>
      </div>
      <footer>
        <small
          >This project was coded by Nataliia Opanasiuk and is
          <a
            href="https://github.com/NataliiaOpanasiuk/weather-application"
            target="_blank"
            >open-sourced on GitHub</a
          >.
        </small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
